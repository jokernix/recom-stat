<div class="login-register">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Enter your email" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">You must include an email address.</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="password.invalid">You must include password.</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
