<mat-card>
    <mat-card-title>Half month</mat-card-title>

    <ng-container *ngIf="half$ | async as half">
        <ng-container *ngIf="!half.loading else loading">
            <mat-card-subtitle>{{ startDate | date }} - {{ endDate | date }}</mat-card-subtitle>

            <ul class="widget-values">
                <li>
                    <div class="widget-values__label">Time</div>
                    <div class="widget-values__value">{{ half.duration | time }}</div>
                </li>
                <li>
                    <div class="widget-values__label">Avg. Activity</div>
                    <div class="widget-values__value">{{ half.activityPercent || 0 }}%</div>
                </li>
            </ul>

            <!--<span class="normal-time"-->
                  <!--[matTooltip]="normalTime | time"-->
                  <!--matTooltipPosition="right">/ {{ normalTimeToCurrentTime | time }}</span>-->
        </ng-container>

        <ng-template #loading>
            <mat-card-subtitle>loading...</mat-card-subtitle>
        </ng-template>
    </ng-container>
</mat-card>
